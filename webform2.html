<!DOCTYPE html>
<html lang="en">
<head>
    <link href="src/webformdesign2.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIU Golden Dome Market</title>
</head>
<body>
    <header>
        <H2>MIU Golden Dome Market ::: SRS system</H2>
        <ul>
            <li>Products</li>
            
            <li class = "line">Suppliers</li>
        </ul>
        <p>Hello!</p>
        <button>Sign out</button>
    </header>

    

    <div id = "main">

        <h2>New Product Form</h2>
            <form>
                <div> 
                    <label class = "lab">Product Number</label></br>
                    <input type = "text"/>
                </div>

                <div> 
                    <label>Quantity in stock</label></br>
                    <input type = "text" value="0"/>
                </div>

                <div> 
                    <label>Name</label></br>
                    <input type = "text"/>
                </div>

                <div> 
                    <label>Supplier:</label></br>
                    <select id = "suppliers" name = "suppliers">
                        <option value = "maharishi">Maharishi</option>
                        <option value = "guru">Guru</option>
                        <option value = "annapurna">Annapurna</option>
                    </select>
                </div>

                <div> 
                    <label>Unit Price</label></br>
                    <input type = "text" value = "0.0"/>
                </div>

                <div> 
                    <label>Date supplied</label></br>
                    <input class = "break" type = "text" value = "yyyy-mm-dd"/>
                    <p>Enter a valid Date.</p>
                </div>
                <span></span>
                <ul>
                    <li>
                        <input class = "black "type = "button" value = "Reset"/>
                    </li>
                    <li>
                        <input class = "red" type = "button" value = "Cancel"/>
                    </li>
                    <li>
                        <input class = "blue" type = "button" value = "Add Product"/>
                    </li>
                </ul>
            </form>
        </div>

    <footer>

    </footer>



</body>
</html>
