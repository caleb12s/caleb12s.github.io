

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href="src/responsivedesign.css"/>

</head>
<body>

    <div id = "header" class = "jumbotron text-center">

    <nav id = "navmenu" class = "navbar navbar-expand-sm navbar-dark">

                <li class = "nav-item">

            <p>Colum2</p>
        </div>
        <div id = "column" class = "col3">
